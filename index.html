<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up | Jaber</title>
</head>
<body>

  <div id="container">

      <div class="box-one">

        <h1 class="gradie-head">Gradie</h1>
    
        <p class="subheading-one">Beautiful gradients in seconds</p>
      
        <div class="img-div">
          <img src="Assets/iPhone Mockup.png" 
          alt="an iphone mockup showing the sign up form"
          class="iphone-img">
        </div>
    
      </div>
      
      <div class="box-two">
        
        <h1 class="login-head">Login</h1>
    
    
        <p class="utility-bold">Email</p>
        <input type="email" placeholder="jaber@exmaple.com">
    
    
        <p class="utility-bold">Password</p>
        <input type="password" placeholder="At least 8 characters">
    
    
        <p class="terms"><input type="checkbox"> By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
        
        <div class="btn-container">
          <button class="btn">Create an Account</button>
        </div>
    
      </div>

  </div>
  
  
</body>
</html>
